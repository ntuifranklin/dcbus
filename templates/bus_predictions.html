<!-- buses.html -->
{% extends 'base.html' %}
{% block title %} Buses Trip Time Predictions{% endblock %}

{% block content %}
<!-- Display a form that accepts the following data:

new_bus_data = {
    "Lat": 38.8951,
    "Lon": -77.0364,
    "Deviation": 10.0,
    "DirectionNum": 1,
    "RouteID": "32",
    "DirectionText": "WEST",
    "TripHeadsign": "POTOMAC PARK"
} and displays the predicted trip time in a table format. -->
<div class="container mt-5">
    <h1 class="text-center">Bus Trip Time Predictions</h1>
    <form method="POST" action="/buses_trips_predictions">
        <div class="mb-3">
            <label for="Lat" class="form-label">Latitude</label>
            <input type="text" class="form-control" id="Lat" name="Lat" value="38.8951" required>
        </div>
        <div class="mb-3">
            <label for="Lon" class="form-label">Longitude</label>
            <input type="text" class="form-control" id="Lon" name="Lon"  value="-77.0364"  required> 
        </div>
        <div class="mb-3">
            <label for="Deviation" class="form-label">Deviation</label>
            <input type="text" class="form-control" id="Deviation" name="Deviation"  value="10.0"  required>
        </div>
        <div class="mb-3">
            <label for="DirectionNum" class="form-label">Direction Number</label>
            <input type="text" class="form-control" id="DirectionNum" name="DirectionNum"  value="1" required>
        </div>
        <div class="mb-3">
            <label for="RouteID" class="form-label">Route ID</label>
            <input type="text" class="form-control" id="RouteID" name="RouteID"  value="32" required>
        </div>
        <div class="mb-3">
            <label for="DirectionText" class="form-label">Direction Text</label>
            <input type="text" class="form-control" id="DirectionText" name="DirectionText"  value="WEST" required>
        </div>
        <div class="mb-3">
            <label for="TripHeadsign" class="form-label">Trip Headsign</label>
            <input type="text" class="form-control" id="TripHeadsign" name="TripHeadsign"  value="POTOMARK PARK"  required>
        </div>
        <button type="submit" class="btn btn-primary">Get Prediction</button>
    </form>
    {% if prediction is not none %}
    <h2 class="mt-5">Predicted Trip Time</h2>
    <table class="table table-striped table-bordered table-hover mt-4">
        <thead>
            <tr>
                <th>Predicted Trip Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ data }} minutes</td>
            </tr>
        </tbody>
    </table>
    {% endif %}
</div>


{% endblock %}
