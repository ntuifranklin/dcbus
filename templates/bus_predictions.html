<!-- buses.html -->
{% extends 'base.html' %}
{% block title %} Buses Trip Time Predictions {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Bus Trip Time Predictions</h1>
    <div class="card shadow-lg p-4">
        <form method="POST" action="/buses_trips_predictions">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="Lat" class="form-label fw-bold">Latitude</label>
                    <input type="text" class="form-control" id="Lat" name="Lat" value="38.8951" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Lon" class="form-label fw-bold">Longitude</label>
                    <input type="text" class="form-control" id="Lon" name="Lon" value="-77.0364" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="Deviation" class="form-label fw-bold">Deviation</label>
                    <input type="text" class="form-control" id="Deviation" name="Deviation" value="10.0" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="DirectionNum" class="form-label fw-bold">Direction Number</label>
                    <input type="text" class="form-control" id="DirectionNum" name="DirectionNum" value="1" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="RouteID" class="form-label fw-bold">Route ID</label>
                    <input type="text" class="form-control" id="RouteID" name="RouteID" value="32" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="DirectionText" class="form-label fw-bold">Direction Text</label>
                    <input type="text" class="form-control" id="DirectionText" name="DirectionText" value="WEST" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="TripHeadsign" class="form-label fw-bold">Trip Headsign</label>
                <input type="text" class="form-control" id="TripHeadsign" name="TripHeadsign" value="POTOMARK PARK" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Get Prediction</button>
            </div>
        </form>
    </div>

    {% if prediction is not none %}
    <div class="card shadow-lg mt-5">
        <div class="card-body">
            <h2 class="text-center text-success">Trip Time Prediction</h2>
            <table class="table table-striped table-bordered table-hover mt-4">
                <thead class="table-dark">
                    <tr>
                        <th class="text-center">Predicted Trip Time (minutes)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">{{ data }} minutes</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
